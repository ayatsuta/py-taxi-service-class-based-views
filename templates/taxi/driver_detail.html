{% extends "base.html" %}

{% block content %}
  <h1>Driver: {{ driver.first_name }} {{ driver.last_name }}</h1>
  <p><strong>Username: </strong>{{ driver.username }}</p>
  <p><strong>License number: </strong>{{ driver.license_number }}</p>
  <div class="ml-3">
    <h3>Driver's cars:</h3>
    {% for car in driver.cars.all %}
    	<li>
        <a href="{% url 'taxi:car-detail' car.id %}">
          {{ car.model }}
        </a>
      </li>
    {% endfor %}
  </div>
{% endblock %}
